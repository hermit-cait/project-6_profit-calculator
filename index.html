<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="sassUtilities.css" />
    <link rel="stylesheet" href="./src/main.css" />
    <link rel="stylesheet" href="main.css" />
    <title>Crypto Profit Calculator</title>
  </head>
  <body>
    <h1 class="text-center m-2">Crypto Profit Calculator</h1>
    <div class="container d-flex">
      <form id="from-currency">
        <div class="form-group">
          <label for="crypto-select">Select a crypto currency</label>
          <select name="crypto-select" id="crypto-select">
            <option value="">--Select a crypto currency--</option>
            <option value="BTC">BTC</option>
            <option value="ETH">ETH</option>
            <option value="LTC">LTC</option>
            <option value="XRP">XRP</option>
            <option value="UNI">UNI</option>
          </select>
        </div>

        <div class="form-group">
          <label for="amount">Invested Amount $</label>
          <input
            type="number"
            name="amount"
            id="amount"
            placeholder="Enter amount"
          />
        </div>
        <div class="form-group">
          <label for="price">Buy price $</label>
          <input
            type="number"
            name="price"
            id="price"
            placeholder="Enter price"
          />
        </div>
        <div class="form-group">
          <label for="fee">Investment Fee %</label>
          <input
            type="number"
            name="fee"
            id="entry-fee"
            placeholder="Enter fee"
          />
        </div>
        <div class="exit-price">
          <div class="form-group">
            <label for="sell-price">Sell price $</label>
            <input
              type="number"
              name="sell-price"
              id="sell-price"
              placeholder="Enter sell price"
            />
          </div>
          <div class="form-group">
            <span class="select-market-price">
              <input type="checkbox" id="select-market-price" />
              <label for="select-market-price">Market price $</label>
            </span>

            <input
              type="number"
              name="market-price"
              id="market-price"
              placeholder="Enter Market price"
              value="000000"
              disabled
            />
          </div>
        </div>

        <div class="form-group">
          <label for="fee">Exit Fee %</label>
          <input
            type="number"
            name="fee"
            id="exit-fee"
            placeholder="Enter fee"
          />
        </div>

        <button class="btn btn-primary btn-block" type="submit" id="calculate">
          Calculate
        </button>
      </form>

      <div class="result">
        <span id="profit"></span>
      </div>
    </div>

    <script>
      const container = document.querySelector(".container"),
        sellPrice = document.getElementById("sell-price"),
        selectMarketPrice = document.getElementById("select-market-price"),
        cryptoCurrency = document.getElementById("crypto-select");

      selectMarketPrice.addEventListener("change", () => {
        if (selectMarketPrice.checked === true) {
          sellPrice.disabled = true;
        } else {
          sellPrice.disabled = false;
        }
      });

      cryptoCurrency.addEventListener("change", () => {
        switch (cryptoCurrency.value) {
          case "BTC":
            container.style.background = "var(--btc-color)";
            container.style.color = "var(--dark-color)";

            break;
          case "ETH":
            container.style.background = "var(--eth-color)";
            container.style.color = "var(--light-color)";

            break;
          case "LTC":
            container.style.background = "var(--ltc-color)";
            container.style.color = "var(--dark-color)";

            break;
          case "XRP":
            container.style.background = "var(--xrp-color)";
            container.style.color = "var(--light-color)";

            break;
          case "UNI":
            container.style.background = "var(--uni-color)";
            container.style.color = "var(--light-color)";

            break;

          default:
            container.style.background = "var(--btc-color)";
            container.style.color = "var(--dark-color)";
        }
      });
    </script>
  </body>
</html>
